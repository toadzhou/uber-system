<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>虹软技术部</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://g.alicdn.com/sui/sui3/0.0.18/css/sui.min.css">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sui/sui3/0.0.18/js/sui.min.js"></script>

</head>
<body style="background: #F8F8F8; text-align: center;padding: 20px;">
<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: left">产品原型</h3>
        </div>
        <div class="panel-body" style="text-align: left">
            <button type="button" class="btn btn-info" onclick="window.open('http://www.pmdaniu.com/explore', '_blank')" >产品大牛</button>
            <button type="button" class="btn btn-info" onclick="window.open('http://www.woshipm.com/', '_blank')" >人人都是产品经理</button>
            <button type="button" class="btn btn-info" onclick="window.open('http://www.hao1024.cn/mark', '_blank')" >标注管理系统原型</button>
        </div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: left">前端资源</h3>
        </div>
        <div class="panel-body" style="text-align: left">
            <button type="button" class="btn btn-warning" onclick="window.open('http://b-jui.com', '_blank')" >B-JUI</button>
            <button type="button" class="btn btn-info" onclick="window.open('https://fontawesome.com/icons?from=io', '_blank')" >Font Awesome字体</button>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: left">后端资源</h3>
        </div>
        <div class="panel-body" style="text-align: left">
            <button type="button" class="btn btn-success" onclick="window.open('http://hutool.cn', '_blank')" >hutool</button>
            <button type="button" class="btn btn-info" onclick="window.open('https://www.ibm.com/developerworks/cn/java/j-lo-beanvalid', '_blank')" >参数校验框架</button>
            <button type="button" class="btn btn-warning" onclick="window.open('https://github.com/qiujiayu/AutoLoadCache', '_blank')" >AutoLoadCache缓存框架</button>

        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: left">架构即未来</h3>
        </div>
        <div class="panel-body" style="text-align: left">
            <button type="button" class="btn btn-info" onclick="window.open('http://www.hao1024.cn/mark', '_blank')" >标注管理系统原型</button>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: left">IT社区</h3>
        </div>
        <div class="panel-body" style="text-align: left">
            <button type="button" class="btn btn-info" onclick="window.open('https://tech.meituan.com', '_blank')" >美团技术</button>
            <button type="button" class="btn btn-warning" onclick="window.open('https://toutiao.io/explore', '_blank')" >开发者头条</button>
            <button type="button" class="btn btn-success" onclick="window.open('http://www.infoq.com/cn/', '_blank')" >InfoQ</button>
            <button type="button" class="btn btn-warning" onclick="window.open(' https://www.oschina.net', '_blank')" >开源中国</button>
        </div>
    </div>
</div>

</body>
</html>
